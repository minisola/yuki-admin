<!DOCTYPE html>
<html>
<head>
    <!--include "../common/header.html"-->
    <script src="/src/libs/requirejs/require.js" id="script" defer async="true"
            data-main="/src/js/config.js"
            require-module="/src/js/transport_road/list_query.js"></script>
    <title>查询运单</title>
</head>
<body>
<div class="zl-page">
    <div class="zl-page-top">
        <div class="panel panel-default">
            <div class="panel-body">
                <form action="#" class="form-horizontal group-border-dashed layui-form" layer-filter="searchBar">
                    <div class="zl-searchbar">
                        <div class="zl-search-input col-sm-12 col-md-11">
                            <div class=" col-xs-4">
                                <div class="form-group">
                                    <label class="col-sm-5 col-md-5 control-label">单据日期</label>
                                    <div class="col-sm-7 col-md-7">
                                        <input type="text" id="dateRange"
                                               autocomplete="off"
                                               readonly
                                               name="dateRange" placeholder="请选择"
                                               class="form-control input-xs">
                                        <input type="hidden" id="beginTime" name='beginTime'/>
                                        <input type="hidden" id="endTime" name='endTime' />
                                    </div>
                                </div>
                            </div>
                            <div class=" col-xs-4">
                                <div class="form-group">
                                    <label class="col-sm-5 col-md-5 control-label">运单编号</label>
                                    <div class="col-sm-7 col-md-7">
                                        <input type="text" name="waybillCode"
                                               autocomplete="off"
                                               placeholder="请输入"
                                               class="form-control input-xs">
                                    </div>
                                </div>
                            </div>
                            <div class=" col-xs-4">
                                <div class="form-group">
                                    <label class="col-sm-5 col-md-5 control-label">车牌号码</label>
                                    <div class="col-sm-7 col-md-7">
                                        <input type="text" name="plateNo" placeholder="请输入"
                                               class="form-control input-xs">
                                    </div>
                                </div>
                            </div>
                            <div class="zl-searchBarMore" style="display: none;">
                                <div class="col-xs-4">
                                    <div class="form-group">
                                        <label class="col-sm-5 col-md-5 control-label">所属分公司</label>
                                        <div class="col-sm-7 col-md-7">
                                            <input type="text" name="agencyName" readonly placeholder="请选择"
                                                   class="form-control input-xs">
                                            <input type="hidden" id="agencyId" name="agencyId" />
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-4">
                                    <div class="form-group">
                                        <label class="col-sm-5 col-md-5 control-label">所属项目</label>
                                        <div class="col-sm-7 col-md-7">
                                            <input type="text" name="projectName" readonly autocomplete="off"
                                                   placeholder="请选择"
                                                   class="form-control input-xs">
                                            <input type="hidden" id="projectId" name="projectId" />
                                        </div>
                                    </div>
                                </div>
                                <!--<div class="col-xs-4">-->
                                    <!--<div class="form-group">-->
                                        <!--<label class="col-sm-5 col-md-5 control-label">所属合同</label>-->
                                        <!--<div class="col-sm-7 col-md-7">-->
                                            <!--<input type="text" name="contractName" readonly autocomplete="off"-->
                                                   <!--placeholder="请选择"-->
                                                   <!--class="form-control input-xs">-->
                                            <!--<input type="hidden" id="contractId" name="contractId" />-->
                                        <!--</div>-->
                                    <!--</div>-->
                                <!--</div>-->
                                <div class="col-xs-4">
                                    <div class="form-group">
                                        <label class="col-sm-5 col-md-5 control-label">司机姓名</label>
                                        <div class="col-sm-7 col-md-7">
                                            <input type="text" name="driverName" autocomplete="off"
                                                   placeholder="请选择"
                                                   class="form-control input-xs">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-4">
                                    <div class="form-group">
                                        <label class="col-sm-5 col-md-5 control-label">运输状态</label>
                                        <div class="col-sm-7 col-md-7">
                                            <select name="transportStatus" >
                                                <option value="">请选择</option>
                                                <option value="1">未开始</option>
                                                <option value="2">在途中</option>
                                                <option value="3">已完成</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-4">
                                    <div class="form-group">
                                        <label class="col-sm-5 col-md-5 control-label">收货单位</label>
                                        <div class="col-sm-7 col-md-7">
                                            <input type="text" name="receiveCorporationName" autocomplete="off"
                                                   placeholder="请选择"
                                                   class="form-control input-xs">
                                        </div>
                                    </div>
                                </div>

                                <div class="col-xs-4">
                                    <div class="form-group">
                                        <label class="col-sm-5 col-md-5 control-label">收货地址</label>
                                        <div class="col-sm-7 col-md-7">
                                            <input type="text" name="projectName" autocomplete="off"
                                                   placeholder="请选择"
                                                   class="form-control input-xs">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-4">
                                <div class="form-group">
                                    <label class="col-sm-5 col-md-5 control-label">定位状态</label>
                                    <div class="col-sm-7 col-md-7">
                                        <select name="locateStatus" >
                                            <option value="">请选择</option>
                                            <option value="0">未设置</option>
                                            <option value="1">未开始</option>
                                            <option value="2">定位中</option>
                                            <option value="3">定位完成</option>
                                            <option value="4">定位完成前</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                                <div class="col-xs-4">
                                    <div class="form-group">
                                        <label class="col-sm-5 col-md-5 control-label">装车时间</label>
                                        <div class="col-sm-7 col-md-7">
                                            <input type="text" name="planTimeRange" id="planTimeRange" readonly autocomplete="off"
                                                   placeholder="请输入"
                                                   class="form-control input-xs">
                                            <input type="hidden" name="planBeginTime" id="planBeginTime">
                                            <input type="hidden" name="planOverTime" id="planOverTime">
                                        </div>
                                    </div>
                                </div>

                            </div>

                        </div>
                        <div class="zl-search-btns clearfix">
                            <div class="form-group text-center">
                                <div class="btn-group" role="group">
                                    <button class="btn btn-primary" lay-submit lay-filter="formSubmit">搜索</button>
                                    <button type="reset" class="btn btn-default search-reset-hook">重置</button>
                                    <a class="btn text-muted searchBar-more-hook">更多搜索项 <i class="icon mdi mdi-caret-down"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
    <div class="zl-page-main">
        <table id="table-main" lay-filter="table-main">
        </table>
    </div>
</div>
</body>
</html>
