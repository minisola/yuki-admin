<!DOCTYPE html>
<html class="overflow-hide">
<head>
    <!--include "../common/header.html"-->
    <script src="/src/libs/requirejs/require.js" id="script" defer async="true"
            data-main="/src/js/config.js"
            require-module="/src/js/transport_road/delivery_requirement.js"></script>
    <title>运单列表</title>
</head>
<body>
<div class="zl-page overflow-hide">
    <div class="zl-page-top">
        <div class="panel panel-default">
            <div class="panel-body">
                <form action="#" class="form-horizontal group-border-dashed layui-form" layer-filter="searchBar">
                    <div class="zl-searchbar">
                        <div class="zl-search-input col-sm-12 col-md-11">
                            <div class=" col-xs-4">
                                <div class="form-group">
                                    <label class="col-sm-5 col-md-5 control-label">项目:</label>
                                    <div class="col-sm-7 col-md-7">
                                        <select name="projectId" id="projectId" 
                                            class="form-control input-sm select2">
                                    </select>
                                    </div>
                                </div>
                            </div>
                            <div class=" col-xs-4">
                                <div class="form-group">
                                    <label class="col-sm-5 col-md-5 control-label">调度姓名:</label>
                                    <div class="col-sm-7 col-md-7">
                                        <input type="text" name="dispatcherName" placeholder="请输入"
                                        class="form-control input-xs">
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-4">
                                <div class="form-group">
                                    <label class="col-sm-5 col-md-5 control-label">调度电话:</label>
                                    <div class="col-sm-7 col-md-7">
                                        <input type="text" name="dispatcherPhone" placeholder="请输入"
                                               class="form-control input-xs">
                                    </div>
                                </div>
                            </div>
                            <div class="zl-searchBarMore" style="display: none;">
                                <div class="col-xs-4">
                                    <div class="form-group">
                                        <label class="col-sm-5 col-md-5 control-label">是否上架</label>
                                        <div class="col-sm-7 col-md-7">
                                            <select class="isGrouding" name="isGrouding">
                                                <option value="">选择</option>
                                                <option value="0">否</option>
                                                <option value="1">是</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-4">
                                    <div class="form-group">
                                        <label class="col-sm-5 col-md-5 control-label">状态</label>
                                        <div class="col-sm-7 col-md-7">
                                            <select class="state" name="state">
                                                <option value="">选择</option>
                                                <option value="1">已提交</option>
                                                <option value="2">已调车</option>
                                                <option value="3">已确认费用</option>
                                                <option value="4">已生成运单</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="zl-search-btns clearfix">
                            <div class="form-group text-center">
                                <div class="btn-group" role="group">
                                    <button class="btn btn-primary" lay-submit lay-filter="formSubmit">搜索</button>
                                    <button type="reset" class="btn btn-default search-reset-hook">重置</button>
                                    <a class="btn text-muted searchBar-more-hook">更多搜索项 <i
                                            class="icon mdi mdi-caret-down"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
    <div class="zl-page-main">
        <table id="table-main" lay-filter="table-main">
        </table>
    </div>
</div>
</body>
</html>
