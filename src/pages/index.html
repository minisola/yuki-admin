<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>无车承运人运营系统</title>
</head>
<body>
<div class="zl-login-bg">
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide eq2">
                <div class="row">
                    <div class="brand-info hidden-xs col-lg-8 col-md-7 col-sm-7">
                        <dl class="hidden-sm">
                            <dt>
                                <div class="brand animated fadeIn">
                                    <h1 class="hidden-sm">无车承运人运营系统</h1>
                                </div>
                            </dt>
                            <dd class="animated fadeIn">
                                <img src="/assets/images/wccy_index_slogan.png" style="max-width: 490px" alt="">
                            </dd>
                        </dl>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="zl-page-login">
    <div class="row">
        <div class="login-box col-xs-12 col-lg-4 col-md-5 col-sm-5 pull-right">
            <div class="login-form">
                <h2 class="xs-mb-15">
                    登录
                </h2>
                <form action="" onsubmit="return false;" method="post" id="loginForm">
                    <div class="form-group">
                        <input type="text" class="form-control" id="account" name="account"
                               placeholder="请输入用户名">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="pwd" name="pwd"
                               placeholder="请输入密码">
                    </div>
                    <div class="col-xs-12">
                        <div class="form-group row">
                            <div class="be-checkbox">
                                <input type="checkbox" id="remember">
                                <label for="remember">记住用户名</label>
                                <!--<a id="tenantryRegister" class="pull-right" href="https://tms.56zly.com/register">商户注册</a>-->
                                <!--<span class="pull-right"  style="margin:0 10px;">-->
                                <!--|-->
                                <!--</span>-->
                                <a href="javascript:;" id="resetPw" class="pull-right">忘记密码</a>
                            </div>
                        </div>
                    </div>
                    <div class="form-group login-submit">
                        <button data-dismiss="modal" type="submit" class="btn btn-primary btn-xl btn-block" id="login">立即登录
                        </button>
                    </div>
                </form>
                <footer class="page-copyright text-center hidden-md">
                    <p>&copy; 常州智联云物流科技股份有限公司
                        <br>
                        <a href="http://www.beian.miit.gov.cn" target="_blank"
                           style="text-decoration:none"><span>苏ICP备17039625号</span></a>
                    </p>
                </footer>
            </div>

        </div>
    </div>
</div>

<div style="overflow: hidden;height:0;">
    <form method="post" id="resetForm">
        <div class="col-xs-12">
            <div class="panel-heading text-center">
                输入用户名开始重置密码
            </div>
            <div class="form-group col-xs-12">
                <input type="text" class="form-control input-xs text-center" name="resetAccount"
                       placeholder="请输入用户名">
            </div>
            <div class="form-group text-center code-tips-hook" style="display: none">
                <span class=" label label-warning">验证码已发送到您尾号为 <b class="">0101</b> 的手机</span>
            </div>
            <div class="col-xs-6">
                <div class="form-group">
                    <input type="text" required="" name="resetVcode" placeholder="验证码" class="form-control input-xs text-center">
                </div>
            </div>
            <div class="col-xs-6">
                <div class="form-group text-center">
                    <a class="btn btn-default sendCode-hook">发送验证码
                    </a>
                </div>
            </div>
            <div class="form-group col-xs-12">
                <input type="password" class="form-control input-xs text-center" name="resetPw"
                       placeholder="设置新密码">
            </div>
            <div class="form-group col-xs-12">
                <input type="password" class="form-control input-xs text-center" name="reResetPw"
                       placeholder="确认新密码">
            </div>
            <div class="form-group col-xs-12">
                <div class="text-center">
                    <a class="btn btn-space btn-primary btn-lg col-xs-12 reset-submit-hook">确认
                    </a>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
