<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="renderer" content="webkit" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>管理运营系统</title>
  </head>
  <body>
    <div class="zl-login-bg">
      <div class="row">
        <div class="brand-info  col-lg-8 col-md-7 col-sm-7">
          <dl class="">
            <dt>
              <div class="brand animated fadeIn">
                <h1 class="">管理运营系统</h1>
              </div>
            </dt>
            <dd class="animated fadeIn">
                Always believe that good things will happen
            </dd>
          </dl>
        </div>
      </div>
    </div>
    <div class="zl-page-login">
      <div class="row justify-content-end">
        <div class="login-box col-xs-12 col-lg-4 col-md-5 col-sm-5">
          <div class="login-form">
            <h2 class="xs-mb-15">登录</h2>
            <form action="" onsubmit="return false;" method="post" id="loginForm">
              <div class="form-group">
                <input type="text" class="form-control" id="account" name="account" placeholder="请输入用户名" />
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="pwd" name="pwd" placeholder="请输入密码" />
              </div>
              <div class="col-xs-12">
                <div class="form-group">
                  <div class="be-checkbox row justify-content-between">
                    <div class="col">
                      <input type="checkbox" id="remember" />
                      <label for="remember">记住用户名</label>
                    </div>
                    <div class="col text-right">
                        <a href="javascript:;" id="resetPw" class="align-self-end">忘记密码</a>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group login-submit">
                <button data-dismiss="modal" type="submit" class="btn btn-primary btn-xl btn-block" id="login">
                  立即登录
                </button>
              </div>
            </form>
            <footer class="page-copyright text-center ">
              <p>
                &copy; xxxx有限公司
                <br />
                <a href="http://www.beian.miit.gov.cn" target="_blank" style="text-decoration: none"
                  ><span>苏ICP备xxxx号</span></a
                >
              </p>
            </footer>
          </div>
        </div>
      </div>
    </div>

    <div style="overflow: hidden; height: 0">
      <form method="post" id="resetForm">
        <div class="p-3">
          <div class="panel-heading text-center">输入用户名开始重置密码</div>
          <div class="form-group col-xs-12">
            <input
              type="text"
              class="form-control input-xs text-center"
              name="resetAccount"
              placeholder="请输入用户名"
            />
          </div>
          <div class="form-group text-center code-tips-hook" style="display: none">
            <span class="label label-warning">验证码已发送到您尾号为 <b class="">0101</b> 的手机</span>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <input
                type="text"
                required=""
                name="resetVcode"
                placeholder="验证码"
                class="form-control input-xs text-center"
              />
            </div>
            <div class="form-group col-md-6 text-center">
              <span class="btn btn-light sendCode-hook">发送验证码 </span>
            </div>
          </div>
          <div class="form-group col-xs-12">
            <input type="password" class="form-control input-xs text-center" name="resetPw" placeholder="设置新密码" />
          </div>
          <div class="form-group col-xs-12">
            <input
              type="password"
              class="form-control input-xs text-center"
              name="reResetPw"
              placeholder="确认新密码"
            />
          </div>
          <div class="form-group col-xs-12">
            <div class="text-center">
              <div class="btn  btn-primary  reset-submit-hook">确认 </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
